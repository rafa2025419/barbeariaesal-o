<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Agenda do Cabeleireiro - Cadastro</title>

  <!-- Ligar o CSS externo -->
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <h1>Cadastro de Agendamento</h1>

  <form action="#" method="post">

    <p>
      <label for="nome">Nome do cliente:</label><br>
      <input type="text" id="nome" name="nome" placeholder="Digite o nome completo" required>
    </p>

    <p>
      <label for="telefone">Telefone / WhatsApp:</label><br>
      <input type="tel" id="telefone" name="telefone" placeholder="(11) 99999-9999" required>
    </p>

    <p>
      <label for="servico">Serviço:</label><br>
      <select id="servico" name="servico" required>
        <option value="">Selecione um serviço</option>
        <option value="corte">Corte de cabelo</option>
        <option value="escova">Escova</option>
        <option value="quimica">Química (progressiva, luzes etc.)</option>
        <option value="barba">Barba</option>
        <option value="outro">Outro</option>
      </select>
    </p>

    <p>
      <label for="profissional">Profissional:</label><br>
      <input type="text" id="profissional" name="profissional" placeholder="Nome do cabeleireiro">
    </p>

    <p>
      <label for="data">Data:</label><br>
      <input type="date" id="data" name="data" required>
    </p>

    <p>
      <label for="hora">Hora:</label><br>
      <input type="time" id="hora" name="hora" required>
    </p>

    <p>
      <label for="obs">Observações:</label><br>
      <textarea id="obs" name="obs" rows="4" cols="40"
        placeholder="Ex.: tipo de cabelo, preferências, alergias..."></textarea>
    </p>

    <p>
      <button type="submit">Cadastrar Agendamento</button>
      <button type="reset">Limpar</button>
    </p>

  </form>

</body>
</html>
