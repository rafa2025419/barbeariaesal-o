<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8">
    <title>Tela de Login</title>
  </head>
  <body>
    <h1>
      Bem-vindo à 
      <span style="color:#FA8072;"><b>Tela de Login</b></span>
    </h1>

    <p>
      Para continuar, preencha os campos abaixo com seus 
      <span style="color:#FFA07A;"><b>dados de acesso</b></span>.
    </p>

    <form>

      <label for="usuario">
        <b><span style="color:#FA8072;">Usuário:</span></b>
      </label><br>
      <input type="text" id="usuario" name="usuario" placeholder="Digite seu usuário" required><br><br>

      <label for="senha">
        <b><span style="color:#FA8072;">Senha:</span></b>
      </label><br>
      <input type="password" id="senha" name="senha" placeholder="Digite sua senha" required><br><br>

      <button type="submit">
        <span style="color:#FA8072;"><b>Entrar</b></span>
      </button>
    </form>

    <hr>

    <p><i>Informações de teste:</i></p>
    <p>
      Usuário: 
      <span style="color:#FFA07A;"><b>admin</b></span>
    </p>
    <p>
      Senha: 
      <span style="color:#FFA07A;"><b>123456</b></span>
    </p>

    <p>
      <small>
        Ao fazer login, você concorda com nossos 
        <u><span style="color:#FA8072;">termos de uso</span></u>.
      </small>
    </p>
  </body>
</html>
